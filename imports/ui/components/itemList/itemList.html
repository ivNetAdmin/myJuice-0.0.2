<template name="itemList">
    <ul class="item-list">
        {{#each item}}
        <li>
            <button class="delete">&times;</button>
            <!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> -->
            <span class="text">{{name}}</span> <span class="text">{{units}} units</span>
        </li>
        {{/each}}
    </ul>
</template>
